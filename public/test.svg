<svg width="970" height="320" viewBox="0 0 970 320" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">

  <!-- Main Task -->
  <rect x="50" y="110" width="155" height="55" fill="#f3f3ff" stroke="#6366f1" stroke-width="2.5" rx="12"/>
  <text x="127.5" y="142" font-size="17" text-anchor="middle" font-weight="bold" fill="#3730a3">Complex Task</text>

  <!-- Agents (horizontal alignment) -->
  <rect x="260" y="110" width="160" height="55" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" rx="13"/>
  <text x="340" y="138" font-size="16" text-anchor="middle" font-weight="bold" fill="#16a34a">Agent 1</text>
  <text x="340" y="155" font-size="13" text-anchor="middle" fill="#17843b">Subtask 1</text>

  <rect x="460" y="110" width="160" height="55" fill="#fef3c7" stroke="#eab308" stroke-width="2" rx="13"/>
  <text x="540" y="138" font-size="16" text-anchor="middle" font-weight="bold" fill="#ca8a04">Agent 2</text>
  <text x="540" y="155" font-size="13" text-anchor="middle" fill="#b45309">Subtask 2</text>

  <rect x="660" y="110" width="160" height="55" fill="#ffe4ef" stroke="#db2777" stroke-width="2" rx="13"/>
  <text x="740" y="138" font-size="16" text-anchor="middle" font-weight="bold" fill="#db2777">Agent 3</text>
  <text x="740" y="155" font-size="13" text-anchor="middle" fill="#be185d">Subtask 3</text>

  <!-- Final Output -->
  <rect x="860" y="110" width="90" height="55" fill="#e0e7ff" stroke="#6366f1" stroke-width="2.5" rx="12"/>
  <text x="905" y="142" font-size="16" text-anchor="middle" font-weight="bold" fill="#3730a3">Output</text>

  <!-- Arrows and labels -->
  <!-- Task -> Agent 1 -->
  <g>
    <line x1="205" y1="137.5" x2="260" y2="137.5" stroke="#6366f1" stroke-width="2.2" marker-end="url(#arrowhead)"/>
    <rect x="220" y="117" width="60" height="19" fill="#fff" />
    <text x="250" y="132" font-size="13" text-anchor="middle" fill="#6366f1">Subtask 1</text>
  </g>
  <!-- Agent 1 -> Agent 2 -->
  <g>
    <line x1="420" y1="137.5" x2="460" y2="137.5" stroke="#22c55e" stroke-width="2.2" marker-end="url(#arrowhead2)"/>
    <rect x="430" y="117" width="60" height="19" fill="#fff" />
    <text x="460" y="132" font-size="13" text-anchor="middle" fill="#22c55e">Output 1</text>
  </g>
  <!-- Agent 2 -> Agent 3 -->
  <g>
    <line x1="620" y1="137.5" x2="660" y2="137.5" stroke="#eab308" stroke-width="2.2" marker-end="url(#arrowhead3)"/>
    <rect x="630" y="117" width="60" height="19" fill="#fff" />
    <text x="660" y="132" font-size="13" text-anchor="middle" fill="#eab308">Output 2</text>
  </g>
  <!-- Agent 3 -> Output -->
  <g>
    <line x1="820" y1="137.5" x2="860" y2="137.5" stroke="#db2777" stroke-width="2.2" marker-end="url(#arrowhead4)"/>
    <rect x="830" y="117" width="60" height="19" fill="#fff" />
    <text x="860" y="132" font-size="13" text-anchor="middle" fill="#db2777">Output 3</text>
  </g>



  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 8,4 0,8" fill="#6366f1"/>
    </marker>
    <marker id="arrowhead2" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 8,4 0,8" fill="#22c55e"/>
    </marker>
    <marker id="arrowhead3" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 8,4 0,8" fill="#eab308"/>
    </marker>
    <marker id="arrowhead4" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto" markerUnits="strokeWidth">
      <polygon points="0,0 8,4 0,8" fill="#db2777"/>
    </marker>
  </defs>
</svg>